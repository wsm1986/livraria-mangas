<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Listagem de vinhos</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-10">
						<h1>Listagem de Livros</h1>
					</div>

					<div class="col-xs-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-primary" th:href="@{/livro/novo}"> <i
								class="fa  fa-plus-circle"></i> <span
								class="hidden-xs  hidden-sm">Novo Livro</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="table-responsive">
				<table id="tabela-produtos"
					class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
					<thead class="aw-table-header-solid">
						<tr>
	
							<th>Nome</th>
							<th>Valor</th>
							<th>Quant Livros</th>
							<th>Valor Gasto</th>
							<th>Falta Gastar</th>
							<th>Total </th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="financeiro : ${financeiro}">
							<td th:text="${financeiro.nomeLivro}">1</td>
							<td th:text="${financeiro.valor}">1</td>
							<td th:text="${financeiro.quantLivro}">1</td>
							<td th:text="${financeiro.totalaSerGasto}">1</td>
							<td th:text="${financeiro.faltaComprar}">1</td>
							<td th:text="${financeiro.totalLivro}">1</td>
						</tr>
						<tr>
							<td>Total</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>

		<div class="container-fluid">
			<div class="table-responsive">
				<ul class="list-inline">
					<li th:each="livro : ${livros}"><a
						th:href="@{/livro/{codigo}(codigo=${livro.codigo})}"> <img
							th:src="@{'/images/'+${livro.foto}}" />
					</a></li>
				</ul>

			</div>
		</div>

	</section>
</body>
</html>
